spring.application.name=order-service-micro


spring.datasource.url=jdbc:mysql://localhost:3306/order-service-micro
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

server.port=8084

spring.jpa.show-sql = true

management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always

spring.cloud.compatibility-verifier.enabled=false

spring.zipkin.base.url=https://localhost:9411
spring.sleuth.sampler.probability=1.0

management.security.enabled=false
endpoints.health.sensitive=false


resilience4j.circuitbreaker.instances.placeOrderCircuitBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.inventory.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.CircuitBreakerService.sliding-window-size=10
resilience4j.circuitbreaker.instances.CircuitBreakerService.sliding-window-type=count_based
resilience4j.circuitbreaker.instances.CircuitBreakerService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.CircuitBreakerService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.CircuitBreakerService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.CircuitBreakerService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.CircuitBreakerService.minimum-number-of-calls=5

resilience4j.timelimiter.instance.inventory.timeout-duration=3s

#kafka properties

spring.kafka.bootstrap.servers=kafka:9092
spring.kafka.template.default-topic=orderServiceNotification
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.spring.order.order_service_micro.event.OrderServiceKafkaEvent
