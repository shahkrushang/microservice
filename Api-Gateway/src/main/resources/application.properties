spring.application.name=Api-Gateway
server.port=8081
eureka:
  client:
  serviceUrl:
    defaultZone=http://localhost:8761/eureka

logging.level.root=INFO

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE


spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[1].id=order-service-micro
spring.cloud.gateway.routes[1].uri=lb://order-service-micro
spring.cloud.gateway.routes[1].predicates[0]=Path=/orders/**

spring.cloud.gateway.routes[2].id=discovry-service
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web/**
spring.cloud.gateway.routes[2].filters[0]=SetPath=/


## static resource properties
spring.cloud.gateway.routes[3].id=discovry-service
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**


spring.cloud.gateway.routes[4].id=inventory-service
spring.cloud.gateway.routes[4].uri=lb://inventory-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/inventory/**

spring.cloud.compatibility-verifier.enabled=false

spring.zipkin.base.url=https://localhost:9411/
spring.sleuth.sampler.probability=1.0